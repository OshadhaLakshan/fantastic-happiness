<body>
    <div class="container mt-5">
        <header class="mb-4">
            <h1 class="text-center">Contact Me</h1>
            <nav>
                <ul class="nav nav-pills justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Me</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container form-group mt-5 lg:w-1/2">
                <h2>Contact Information</h2>
                <p>Email: <a href="mailto:oshadhaen@gmail.com">oshadhaen@gmail.com</a><br/>Address: 10, Mahapitiya Estate, Ahugoda, Pothuhera, Srilanka. (60330)</p>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="lg:w-1/2 mt-5">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d906.6751058606928!2d80.30398083890542!3d7.424031806937772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2slk!4v1732807378140!5m2!1sen!2slk" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
